<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — WalkSmart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">WalkSmart</a>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="walkability.html">Walkability</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
      <button class="menu-toggle" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="page-hero reveal">
      <img src="images/contact.jpg" alt="Community meeting" class="section-img" loading="lazy">
      <h1 class="section-title">Get in touch</h1>
      <p class="lead">Share a project idea or ask for help with a walk audit in your area.</p>
    </section>

    <section class="section contact-section reveal">
      <form id="contactForm" class="contact-form" novalidate>
        <label>
          Name
          <input type="text" id="name" required minlength="2" />
        </label>

        <label>
          Email
          <input type="email" id="email" required />
        </label>

        <label>
          Message
          <textarea id="message" required rows="5"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
        <p id="formMsg" class="muted" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year4"></span> WalkSmart</div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
